    <title>Contatos</title>

<body>

    <header>
        <div class="caixa">
            <h1>
                <img src="/imagens/logo.png" alt="Logo da Barbearia Alura">
            </h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contatos.html">Contatos</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!--     Um formulário pode servir para, entre outras coisas, enviar os dados para uma outra página, capturar informações que o usuário digitar e enviar dados para um servidor. 
    
    A tag <label> é uma etiqueta para a entrada de dados, para o <input>

    A estrutura da tag <select> é composta de um ou mais <option>.
    -->

    <main>

        <!-- Quando adicionamos a propriedade required, o navegador nos ajuda a validar se aquele campo está preenchido. -->

        <form action="">
            <label for="nomeCompleto">Nome Completo</label>
            <input type="text" name="" id="nomeCompleto" class="input-padrao" placeholder="Digite seu nome completo"
                required>

            <label for="email">E-mail</label>
            <input type="email" name="" id="email" class="input-padrao" placeholder="seuemail@dominio.com" required>

            <label for="telefone">Telefone</label>
            <input type="tel" name="" id="telefone" class="input-padrao" placeholder="(xx) xxxxx-xxxx" required>

            <label for="mensagem">Mensagem</label>
            <textarea name="" id="mensagem" cols="70" rows="10" class="input-padrao" required></textarea>

            <!--  a tag <legend> que usamos para um título de um grupo de campos em qualquer formulário. -->
            <fieldset>
                <legend>Como prefere o nosso contato?</legend>

                <label for="radio-email"> <input type="radio" name="contato" value="email"
                        id="radio-email">Email</label>


                <label for="radio-telefone"> <input type="radio" name="contato" id="radio-telefone">Telefone</label>


                <label for="radio-whatsapp"><input type="radio" name="contato" id="radio-whatsapp"
                        checked>WhatsApp</label>

            </fieldset>

            <fieldset>
                <legend>Qual horário prefere ser atendido?</legend>
                <select name="" id="">
                    <option value="">Manhã</option>
                    <option value="">Tarde</option>
                    <option value="">Noite</option>
                </select>
            </fieldset>

            <label class="checkbox" for=""><input type="checkbox" name="" id="" checked> Gostaria de receber nossa
                novidades por
                e-mail?</label>


            <input type="submit" value="Enviar formulário" class="enviar">
        </form>

        <!--  As tags <thead>, <tbody> e <tfoot> ajudam a deixar o conteúdo da tabela mais bem dividido e mais semântico. 
            
        As tabelas também nos oferecem a possibilidade de juntar células e montar um visual diferente. Por exemplo, quando uma linha, que deveria ter 5 células, passa a mostrar só "uma célula".

        Esse efeito é conseguido através da propriedade colspan=X, onde X é o número de células que você quer agrupar.-->
        
        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>8h ~ 20h</td>
                </tr>
            </tbody>
        </table>
    </main>
    <footer class="copyright">
        <img src="./imagens/logo-branco.png" alt="Logo da Barbearia Alura">

    </footer>

</body>
